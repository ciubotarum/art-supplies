<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products - Art Supplies Store</title>
    <link rel="stylesheet" type="text/css" href="/css/products.css">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
</head>
<body>
<!--<header>-->
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">

    <!-- Filter and Search Form -->
    <div class="search-filter">
        <form method="get" th:action="@{/products/show}" class="search-filter-container">
            <input type="text" id="search-bar" name="keyword" placeholder="Search by name" th:value="${keyword}">
            <select id="filter-dropdown" name="categoryName">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.categoryName}"
                        th:text="${cat.categoryName}"
                        th:selected="${cat.categoryName == selectedCategory}">
                </option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Product Cards -->
    <div class="product-container">
        <div class="product-card" th:each="product : ${products}">
            <img th:src="${product.image}" alt="Product Image">
            <h5 th:text="${product.productName}">Product Name</h5>
            <p>Price: $<span th:text="${product.price}">0.00</span></p>
            <p>In stock: <span th:text="${product.quantity}">0</span></p>

            <div class="button-container">
                <a th:href="@{/products/show/{id}(id=${product.productId})}" class="product-details">View
                    Details</a>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.productId}">
                        <input type="number" name="quantity" min="1" value="1" class="form-control mb-2">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <p class="text-muted">Please <a th:href="@{/login}">login</a> to add to cart.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-info">
        <nav class="pagination-nav">
            <ul class="pagination">
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active' : ''"
                    class="page-item">
                    <a class="page-link"
                       th:href="@{/products/show(page=${i}, keyword=${keyword}, categoryName=${selectedCategory})}"
                       th:text="${i + 1}">1</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
<!--<footer>-->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
