<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Art Supplies Store</title>
    <link rel="stylesheet" type="text/css" href="/css/product-details.css">
    <link rel="stylesheet" th:href="@{/css/header-footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="product-details-page">
    <div class="product-details-container">
        <img th:src="${product.image}" alt="Product Image">
        <h2 th:text="${product.productName}"></h2>
        <p th:text="${product.description}"></p>
        <p>Price: $<span th:text="${product.price}"></span></p>
        <p>Quantity: <span th:text="${product.quantity}"></span></p>

        <div th:replace="~{fragments/rating-section :: ratings(${product.productId}, ${averageRating}, ${canRate})}"></div>

        <div>
            <form class="add-to-cart-form" th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" name="productId" th:value="${product.productId}">
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        <div th:replace="~{fragments/review-section :: reviews(product=${product}, reviews=${reviews}, canReview=${canReview})}"></div>
    </div>

</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
